<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body class="p-3 mb-2 bg-light text-dark">
    <div class = "container">
      <h1 id="title">COVID TRACKER APP</h1>
    </div>

    <div id = "subtitle" class = "container">
      <h3 id ="date" >Total Cases for October 1st, 2020</h3>
    </div>
    <div class = "container">
      <div class = "row">
        <div class ="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Cases</h5>
              <p id = "totalCases" class="card-text">Total Cases: </p>
              <p id ="newPositiveCases" class="card-text">New Positive Cases: </p>
              <p id = "newTests" class="card-text">New Tests: </p>
            </div>
          </div>
        </div>
        <div class ="col">
          <div id = "mortalityCard" class="card">
            <div class="card-body">
              <h5 class="card-title">Mortality Data</h5>
              <p id = "currentlyHospitalized" class="card-text">Currently in Hospital: </p>
              <p id = "newDeaths" class="card-text">New Deaths: </p>
              <p id = "totalDeaths" class="card-text">Total Deaths: </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-5">
        <button id="leftArrow" class="btn">⬅</button>
      </div>
      
      <div class="col-5">
        <button id="rightArrow" class="btn">➡️</button>
      </div>
      <div class="col-1"></div>
    </div>

    <div class = "container" id="inputVal">
      <div class = "row">
        <div class="col">
          <input type="date" id="start" name="trip-start"
            value="2020-07-22"
            min="2020-10-01" max="2021-03-07">
        </div>
        <div class="col">
          <button id = "getData" class="btn btn-primary" type="submit">Get Data</button>
        </div>
      </div>
    </div>

    <iframe src="https://giphy.com/embed/MCAFTO4btHOaiNRO1k" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Get Total Data</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option value = "positive">Cumaltive Positive</option>
        <option value = "hospitalizedCumulative">Cumaltive Hospitalized</option>
        <option value = "death">Total Deaths</option>
        <option value = "totalTestResults">Total Test Results</option>
        <option value = "positiveIncrease">New Positive Cases</option>
        <option value = "hospitalizedIncrease">New Hospitalizations</option>
        <option value = "deathIncrease">New Deaths</option>
        <option value = "totalTestResultsIncrease">New Tests</option>
      </select>
    </div>

    <div class="row">
      <div class="col"></div>
      <div class="textArea col-10 w-auto p-3" id="dataOutput">
        What data do you want?
      </div>
      <div class="col"></div>
    </div>

   <iframe src="https://giphy.com/embed/ihTDYfbBNYq0LWwdKy" width="283" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

    <script src="/data.js" defer></script>
    <script type="module" src="/script.js" defer></script>
    <!-- Import Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
